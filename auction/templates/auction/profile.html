{% extends "base.html" %}
{% block content %}
    <h1 class="text-center">YOUR PROFILE</h1>
    <table class="table table-dark">
          <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Wallet</th>
                <th scope="col">Total bets</th>
                <th scope="col">Win Auctions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ user.username }}</td>
              <td>{{ user.wallet }}</td>
              <td>{{ user.total_bet }}</td>
              <td>{{ user.wins }}</td>
             </tr>
          </tbody>
        </table>
{% endblock %}
